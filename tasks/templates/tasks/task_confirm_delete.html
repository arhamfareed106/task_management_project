{% extends 'base.html' %}

{% block title %}Delete Task - Task Management{% endblock %}

{% block content %}
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h1 class="text-2xl font-bold text-gray-900">Delete Task</h1>
    </div>
    <div class="border-t border-gray-200 p-6">
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete the task "{{ task.title }}"?
        </p>
        
        <form method="post" class="flex justify-end space-x-3">
            {% csrf_token %}
            <a href="{% url 'task_list' %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                Delete Task
            </button>
        </form>
    </div>
</div>
{% endblock %}
